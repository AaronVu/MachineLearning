<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AI:Machine-Learning</title>
<link href="static/skeleton.css" rel="stylesheet">
<script src="static/jquery.js"></script>
<script src="static/markdown-it.min.js"></script>
<script>
	window.searchMap = location.search.substr(1).split('&').reduce(function(r, it) {
		var them = it.split('='); 
		r[them[0]] = them[1]; 
		return r;
	}, {});
	$.ajaxSetup({async: false});

</script>
</head>
<body>

<div class="markdown-html">
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script>
        $.get(searchMap.md || 'MachineLearning_0.md', function(text) {
            document.write(markdownit().render(text));
        });
    </script>
</div>

</body>
</html>
